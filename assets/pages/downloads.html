<div>
	<div class="loading"></div>
	<p>The following downloads are all the important club documents and useful
		information pertaining to St Albans Sub Aqua Club.</p>
	<div class="home" onclick="parseDirectory(); return false;"></div>
	<label class="location">/</label>
	<ul class="downloads_list">
	</ul>
</div>
<script type="text/javascript">
function parseDirectory(e){$(".downloads_list").hide();$(".loading").show();if(typeof e==="undefined"){e=""}var t=$(".downloads_list");$.ajax({url:"assets/php/downloads.php?folder="+e,success:function(n){t.empty();if(n.parent!==false){t.append("<li class='li_dir'><a href='#' onclick='parseDirectory(\""+n.parent+"\"); return false;'>..</a></li>");$(".home").css("background-position","left bottom");$(".home").css("cursor","pointer")}else{$(".home").css("background-position","left top");$(".home").css("cursor","default")}if(n.directory.length>0){for(var r in n.directory){if(n.directory[r].isFile){t.append("<li class='li_file'><a href='assets/php/downloads.php?folder="+e+"&file="+n.directory[r].name+"' target='_blank'>"+n.directory[r].name+"</a></li>")}else{t.append("<li class='li_dir'><a href='#' onclick='parseDirectory(\""+n.path+"/"+n.directory[r].name+"\"); return false;'>"+n.directory[r].name+"</a></li>")}}}else if(n.parent===false){t.append("<li>Sorry, no downloads available at the moment.</li>")}$(".location").text("/"+n.path);$(".loading").hide();t.show()},error:function(e){t.append("<li><font color='red'>Sorry, an error occurred while listing the directory.</font></li>");$(".loading").hide();t.show()}});return false}parseDirectory()
</script>
